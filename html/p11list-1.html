<!-- 
    3 types of list
    1)Ordered list--- <ol>
    2)unordered list---   <ul>
    3)Definition list-- <dl>
 -->

 <html>
     <body>
         <ol>
             <li>Tea</li>
             <li>Coffee</li>
             <li>Cold Drink</li>
         </ol>
         <ol type="1">
             <li>Tea</li>
             <li>Coffee</li>
             <li>Cold Drink</li>
         </ol>
         <ol type="A">
             <li>Tea</li>
             <li>Coffee</li>
             <li>Cold Drink</li>
         </ol>
         <ol type="a">
             <li>Tea</li>
             <li>Coffee</li>
             <li>Cold Drink</li>
         </ol>
         
         <ol type="I">
             <li>Tea</li>
             <li>Coffee</li>
             <li>Cold Drink</li>
         </ol>
         
     </body>
 </html>
