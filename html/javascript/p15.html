<!-- By creating instance -->
<!DOCTYPE html>
<html lang="en">

<body>
   <script>
       var emp=new Object();
       emp.id=101;
       emp.name='XYZ';
       emp.salary=40000;
       
       document.write("<br>Id:"+emp.id+" name:"+emp.name+" salary:"+emp.salary);
       
       var emp2=new Object();
       emp2.id=102;
       emp2.name='Chetan';
       emp2.salary=40000;
       document.write("<br>Id:"+emp2.id+" name:"+emp2.name+" salary:"+emp2.salary);
   </script>    
</body>
</html>
