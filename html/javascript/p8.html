<!-- Data types in JS -->
<!DOCTYPE html>
<html lang="en">
<head>
    <script type="text/javascript">
        //number
        var x=10.5;
        console.log(x);
        console.log(typeof x);//number

        //String
        var str='silvercloud';
        console.log(typeof str);//string

        //boolean
        var isActive=true;
        console.log(typeof isActive);//boolean

        //bigint
        var y=12345n;
        console.log(typeof y);//bigint

        //undefined
        var z;
        console.log(typeof z);//undefined

        //null
        var w=null;
        console.log(typeof w);//object
       
        //objects
        var obj={name:"abc",age:23,"DOB":"01/06/1989"};
         
        console.log(obj.age);
        console.log(typeof obj);//object
        
    </script>
</head>
<body>
    
</body>
</html>
