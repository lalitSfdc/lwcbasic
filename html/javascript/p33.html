<!DOCTYPE html>
<html lang="en">

<body>
<script>
    let name='ABC';
    let age=25;
    let phone='1234567890';

    console.log("**********using double quotes*********");
    console.log("Name="+name+" age="+age+" phone="+phone);

    console.log("**********using single quotes*********");
    console.log('Name='+name+' age='+age+' phone='+phone);

    console.log("**********using single quotes print double quotes*********");
    console.log('"Name="'+name+' "age="'+age+' "phone="'+phone);

    console.log("**********using double quotes print single quotes*********");
    console.log("'Name='"+name+" 'age='"+age+" 'phone='"+phone);
</script>    
</body>
</html>
