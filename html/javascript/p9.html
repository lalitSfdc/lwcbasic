<!-- Difference between == and === -->

<!DOCTYPE html>
<html lang="en">
<head>
    <script>
        //==
        console.log(3==3);//true
        console.log(3=="3");//true

        //===
        console.log('===');
        console.log(3===3);//true
        console.log(3==="3");//false
    </script>
</head>
<body>
    
</body>
</html>
