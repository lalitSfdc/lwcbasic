<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
     
        
        document.addEventListener("MyEvent",function(data){
            console.log(data.detail.name);
      })

        function custFun(){
           let custEvent= new CustomEvent("MyEvent",{
                detail:{name:"lalit",status:"success",code:200}
            });
            document.dispatchEvent(custEvent);
        }
    </script>
</head>
<body>
    <button onclick="custFun();">Click me</button>
</body>
</html>
