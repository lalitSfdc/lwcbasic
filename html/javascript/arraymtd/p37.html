<!DOCTYPE html>
<html lang="en">
<head>
    
</head>
<body>
    <script>
        //text sorting
    let nameArr=['lalit','chetan','amit','ashish'];
     console.log(nameArr.sort());
     //number sorting
     let noArr=[10,5,30,16,22,50];
     console.log('Before sorting..........');
     console.log(noArr);
     noArr.sort(function(a,b){
         return b-a;//a-b=>ascending order and b-a=>descending order 
     });
     console.log('After sorting..........');
     console.log(noArr);
     
</script>
</body>
</html>
