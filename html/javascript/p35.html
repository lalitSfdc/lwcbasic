<!DOCTYPE html>
<html lang="en">
<head>
    <script>
        
        function getMenuList(){
            let options=["Apple","Bannana","Mango","Pomgranate","ice cream"];
            let content=`<h4>Menu List!!!!!!!!!!!!!!!!</h4><ul>`;

            for(let i=0;i<options.length;i++){
                content += `<li>${options[i]}</li>`;
            }

            content +=`</ul>`;
            document.getElementById("menuCard").innerHTML=content;
        }
        
    </script>
</head>
<body>
    
    <h1><marquee>Welcome to My Restro</marquee></h1>
        <div id="menuCard"></div>       
                
        <button type="button" onclick="getMenuList();">Show Menu Card!</button>
</body>
</html>
