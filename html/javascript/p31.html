<!DOCTYPE html>
<html lang="en">
<head>
    
</head>
<body>
    <script>
        let arr=["Amit","Mayur","Pranjal"];
        console.log("without using destructuring");  
        let val1=arr[0];
        let val2=arr[1];
        console.log(val1);
        console.log(val2);
        console.log("with destructuring"); 
        let[stud1,stud2,stud3]=arr;
        console.log(stud1);
        console.log(stud2);
        console.log(stud3);
    </script>
</body>
</html>
