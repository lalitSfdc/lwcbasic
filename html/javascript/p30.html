<!-- spread operator
  4. Shallow Copy:-
-->

<!DOCTYPE html>
<html lang="en">

<body>
    <script>
        console.log('**************without shallow copy****************')
        let arr1= {name:'Abc',age:23};
        let arr2=arr1;
        arr2.age=25;
        console.log(arr1);
        console.log(arr2);
        console.log('**************with shallow copy****************')
        let arr3= {name:'Abc',age:23};
        let arr4={...arr3};
        arr4.age=25;
        console.log(arr3);
        console.log(arr4);
    </script>
</body>
</html>
