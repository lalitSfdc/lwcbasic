<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        h1,p,div,.c1,#myid{
            font-family:Arial,Verdana, Geneva, Tahoma, sans-serif;
            color:cyan;
            font-style: italic;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>This is heading</h1>
    <p>This is p tag</p>
    <div>this is div tag</div>
    <h2>This is heading-2</h2>
    <h3 class="c1">This is heading-3</h3>
    <h4 id="myid">This is heading-4</h4>
</body>
</html>
